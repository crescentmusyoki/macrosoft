{% extends 'base.html' %}

{% block content_accounts %}

    <form method="post" action="{% url 'register-view' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <div class="form-group">
        Already a member? <a href="{% url 'login-view' %}">Log in</a>
    </div>

{% endblock %}
