{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h1><small>My profile</small></h1>
            </div>
            <form method="post" action="{% url 'profile-view' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update profile</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="page-header">
                <h1><small>Change password</small></h1>
            </div>
            <form method="post" action="{% url 'change-password-view' %}">
                {% csrf_token %}
                {{ password_form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
