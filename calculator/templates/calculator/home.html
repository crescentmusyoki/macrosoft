{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1><small>Perform calculations</small></h1>
            </div>
            <h3>Question</h3>
            <form method="post" action="{% url 'home-view' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </form>

            <hr>

            <h3>Answer</h3>
            {% if question_answer %}
                <p>{{ question_answer }}</p>
            {% else %}
                <div class="alert alert-info">Ask a question first</div>
            {% endif %}


        </div>
    </div>

{% endblock %}
